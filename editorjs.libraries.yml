init:
  css:
    layout:
      assets/editor.widget.css: { }
  js:
    assets/init.js:
      minified: true
      attributes:
        defer: true
  dependencies:
    - core/drupal
    - editorjs/core

footnotes.widget:
  version: 1.1.0
  js:
    assets/footnotes/footnotes.min.js: { minified: true }

footnotes.view:
  css:
    base:
      assets/footnotes/footnotes.view.css: { }
  js:
    assets/footnotes/footnotes.view.js: { }
  dependencies:
    - core/drupalSettings
    - editorjs/popperjs

popperjs:
  version: 2.x
  js:
    /libraries/popperjs/popper.min.js: { minified: true }

core:
  version: 2.28.2
  js:
    assets/editor.min.js: { minified: true }

code.widget:
  version: 2.0.0
  js:
    assets/code/code.min.js: { minified: true }

code.view:
  css:
    base:
      assets/code/code.css: { }

image.widget:
  version: 2.9.0
  js:
    assets/image/image.min.js: { minified: true }

image.view:
  css:
    base:
      assets/image/image.view.css: { }

list.widget:
  version: 1.9.0
  js:
    assets/list/list.min.js: { minified: true }

list.view:
  css:
    base:
      assets/list/list.view.css: { }
