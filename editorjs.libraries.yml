init:
  js:
    assets/init.js:
      minified: true
      attributes:
        defer: true
  dependencies:
    - core/drupal
    - editorjs/core

footnotes.view:
  version: 1.1.0
  js:
    assets/footnotes/footnotes.min.js: { minified: true }

footnotes.widget:
  css:
    base:
      assets/footnotes/footnotes.view.css: { }
  js:
    assets/footnotes/footnotes.view.js: { }
  dependencies:
    - core/drupalSettings
    - editorjs/popperjs

popperjs:
  version: 2.x
  js:
    /libraries/popperjs/popper.min.js: { minified: true }

core:
  version: 2.19.1
  js:
    assets/editor.min.js: { minified: true }

code.widget:
  version: 2.0.0
  js:
    assets/code/code.min.js: { minified: true }

code.view:
  css:
    base:
      assets/code/code.css: { }
